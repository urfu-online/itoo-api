{% extends 'base.html' %}

{% block content %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<div class="row">
    <div class="col container" id="form">
        <form enctype="multipart/form-data" action="" method="post">{% csrf_token %}

            <!-- ЛИЧНЫЕ ДАННЫЕ -->
            <div class="subsection">
                <div class="subsection">
                    <!--<h2>ЭТО НОВЫЙ ШАБЛОН</h2>-->
                    <h2>{{ object.title}}</h2>
                    <h5>{{ object.description }}</h5>
                </div>
                {% for question in questions %}
                <p><label for="id_last_name">{{ question.title }}<span class="red">*</span>:</label>
                </p>
                {% endfor %}
                {{ form.answer_text}}
            </div>
            <div class="subsection" style="font-size: 15px;">
                <input value="Отправить" type="submit">
            </div>
        </form>
    </div>
</div>


<style>
    input[type=email], input[type=tel], input[type=text], select, textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        resize: vertical;
    }

    /* Style the label to display next to the inputs */
    label {
        padding: 12px 12px 12px 0;
        display: inline-block;
    }

    /* Style the submit button */
    input[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
    }

    /* Style the container */
    .container {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
    }

    /* Floating column for labels: 25% width */
    .col-25 {
        float: left;
        width: 25%;
        margin-top: 6px;
    }

    /* Floating column for inputs: 75% width */
    .col-75 {
        float: left;
        width: 75%;
        margin-top: 6px;
    }

    /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
    @media (max-width: 600px) {
        .col-25, .col-75, input[type=submit] {
            width: 100%;
            margin-top: 0;
        }
    }

    .errorlist {
        color: red;
        font-size: 75%;
        list-style: none;
    }

    .subsection {
        background: #ffffff;
        border: 1px #e5e5e5 solid;
        box-shadow: 0 0 1px #e5e5e5;
        padding: 12px 15px;
        margin-bottom: 2em;
    }

    .subsection:last-child {
        padding-bottom: 3em;
    }

    .col#form h2 {
        text-align: center;
    }

    .col#form p {
        width: 810px;
        display: block;
        margin: 10px auto;
    }

    .col#form p label {
        display: inline-block;
    / / width: 350 px
    }

    .col#form p input, .col#form p select {
        display: inline-block;
        width: 800px;
    }

    .col#form p input[type="checkbox"] {
        width: 20px;
        height: 15px;
    }

    .col#form p input[type="submit"] {
        display: block;
        margin: 20px auto 10px;
        height: 40px;
    }

    .col#form p input[type="submit"][disabled] {

    }

    .article ul li {
        margin-top: 0px;
    }

    .red {
        color: red;
    }
</style>

{% endblock %}
